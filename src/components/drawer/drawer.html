<ion-content class="content">
  <div>
    <ion-toolbar color="bottom" (click)='closeModal()'>
      <h1>Parking Lot: {{parking_number}}</h1>
    </ion-toolbar>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-float-left">
          <div>
            <h3>Capacity: {{capacity}}</h3>
          </div>
        </ion-col>
        <ion-col class="ion-float-right">
          <div>
            <h3>Spots Left: {{spots_left}}</h3>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid padding='2.5%'> 
      <h3>
        <u>Parking Demand</u>
      </h3>
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <h3>
          <u>Transit Options:</u>
        </h3>
      </ion-row>
      
      <p>Lyft</p>
      <p>Drive</p>
      <p>Bike</p>
    </ion-grid>
  </div>
</ion-content>
